web:
  image: autowp/image-host
  container_name: autowp_imagehost_test_web
  environment:
    IMAGE_HOST_HOST: localhost
  volumes:
  - ./local.php:/app/config/autoload/local.php:ro
  ports:
  - "80:80"
  restart: always
  links:
  - mysql

mysql:
  image: mysql
  container_name: autowp_imagehost_test_mysql
  restart: always
  environment:
  - "MYSQL_ROOT_PASSWORD=password"
  ports:
  - "3306:3306"
  expose:
  - "3306"
